<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/favicon-16x16.png"
        />
        <link rel="manifest" href="/site.webmanifest" />
        <title>Panoptic</title>
        <script type="module" src="assets/js/index.mjs" defer></script>
        <style>
            *,
            *:before,
            *:after {
                box-sizing: border-box;
            }

            html,
            body {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
                overflow-x: hidden;
                font-size: 16px;
                font-family: San Francisco, Helvetica Neue, Helvetica, Arial,
                    sans-serif;
            }

            #app {
                width: 100%;
                height: 100%;
            }

            body > .loading {
                position: fixed;
                display: flex;
                align-items: center;
                justify-content: center;

                width: 100%;
                height: 100%;

                font-size: 2.5rem;
                font-weight: bold;

                color: white;
                background: linear-gradient(25deg, #ecb33a 0%, #842dbf 100%);

                opacity: 1;
                transform: translateY(0);
                transition: ALL 0.35s 0.2s ease-in;
            }

            body > .loaded {
                opacity: 0;
                pointer-events: none;
            }

            body > .loading > .loading__title {
                transition: ALL 0.55s ease-in;
            }

            body > .loaded > .loading__title {
                transform: translateY(-36px);
            }
        </style>
    </head>
    <body>
        <div class="loading">
            <span class="loading__title">ðŸ”­ Panoptic</span>
        </div>
        <div id="app"></div>
    </body>
</html>
